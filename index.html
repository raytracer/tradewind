	<script id="solarAltitude-text" type="text/html">
      <h2>Sonnenstand</h2>
            <p>Die Erde dreht sich innerhalb eines Jahres auf einer elliptischen Bahn einmal um die Sonne. Dabei steht die Erdachse allerdings nicht senkrecht zur Erdbahnebene sondern ist um 23,5 Grad geneigt. Befindet sich die Sonne genau senkrecht über dem Beobachtungsort auf der Erdoberfläche, bildet der Sonneneinfallswinkel genau 90 Grad. Man spricht hier vom Zenitstand der Sonne, welcher nur zwischen 23,5°N und 23,5°S erreicht werden kann. Durch das gerade Auftreffen der Sonnenstrahlen ist hier die Energie durch die Sonne am Höchsten.</p><p>Zwischen 23,5°N und 23,5°S verlagert sich der Zenitstand der Sonne im Laufe eines Jahres. Er wendet sich bei 23,5° wieder in die entgegengesetzte Richtung, und somit werden diese Breitengrade als Wendekreise bezeichnet. Am 21. März und 23. September steht die Sonne am Äquator im Zenit, am 21. Juni steht die Sonne bei 23,5° nördlicher Breite im Zenit und am 21. Dezember bei 23,5° südlicher Breite.</p>
    </script>
	<script id="konvektion-text" type="text/html">
      <h2>Luftdruck</h2>
			<p>Wird die Erdoberfläche durch die Sonneneinstrahlung erwärmt, steigen die erwärmten Luftmassen auf und in der Höhe nimmt die Anzahl der Luftteilchen zu. Hier steigt der Luftdruck gegenüber der Umgebung in gleicher Höhe daher an. Meteorologen sprechen, wenn der Druck über dem Normalwert liegt, von einem Hochdruckgebiet (Hoch). An der Erdoberfläche hat sich der Luftdruck bisher noch nicht verändert, weil das Gewicht der darüber liegenden Luftsäule konstant geblieben ist.</p><p>Aus dem Gebiet mit hohem Druck strömen die Luftmassen nun heraus. Dieser Vorgang ist vergleichbar mit der ausströmenden Luft aus einem aufgeblasenen Luftballon.</p><p>Die horizontale Bewegung von Luftmassen in der Natur bezeichnet man als Wind. Durch das Herausfließen der Luftmassen aus dem Hochdruckgebiet verringert sich die Anzahl der Luftteilchen in diesem Teil der Atmosphäre. Das Gewicht der Luftsäule wird geringer, der Luftdruck am Boden sinkt. Man spricht von einem Tiefdruckgebiet (Tief), das sich am Boden gebildet hat.</p>
    </script>
    <script id ="lowPressure-text" type="text/html">
        <h2>Passatzirkulation</h2>
            <p>Im Bereich der Tropen steht die Sonne sehr steil, zu bestimmten Zeiten sogar senkrecht über der Erdoberfläche. Die Sonnenstrahlen heizen die Erdoberfläche und die darüber liegende Luft stark auf. Die erwärmte Luft dehnt sich aus, wird leichter und steigt nach oben. Mit zunehmender Höhe kühlt sie immer mehr ab, und der in ihr enthaltene Wasserdampf kondensiert. Es entstehen gewaltige Wolkentürme von bis zu 17 km Höhe, aus denen sich heftige Gewittergüsse (Zenitalregen) entladen.</p><p>Dort wo die erwärmte Luft aufsteigt, nimmt ihre Dichte gegenüber der kühleren Umgebung ab. Der Luftdruck in Bodennähe sinkt - ein Tiefdruckgebiet entsteht. Weil sich die Erde um ihre eigene Achse dreht, umspannen diese Zonen tiefen Luftdrucks schließlich ungefähr parallel zum Äquator den gesamten Globus. Man spricht daher von der äquatorialen Tiefdruckrinne.</p><p>Die in große Höhe aufgestiegenen Luftmassen strömen nach Norden und Süden ab. In den etwas kühleren Regionen, die etwa im Gebiet um die Wendekreise liegen, sinken sie wieder zu Boden. Bei ihrem Abstieg erwärmt sich die Luft. Weil sie nun mehr Feuchtigkeit aufnehmen kann, bleibt der Himmel klar und wolkenlos. Der Luftdruck am Bodensteigt an, ein Hochdruckgürtel bildet sich aus. Dieser beschert den rand- und subtropischen Wendekreisregionen viel Sonnenschein und Trockenheit.</p><p>Die abgesunkene Luft strömt nun zum nächstegelegenden Gebiet mit tiefen Druck, also zur Äquatorialen Tiefdruckrinne. Damit schließt sich der tropische Luftkreislauf. Die Winde, die von den subtropischen Hochdruckgürteln zur äquatorialen Tiefdruckrinne strömen, heißen Passate.</p>
    </script>
    <script id="coriolis-text" type="text-html">
        <h2>Corioliskraft</h2>
	<p>Nun führen wir ein Gedankenexperiment durch.</p><p>Auf dem 85. Breitenkreis (also kurz unterhalb des Pols) steht ein Flugzeug am Boden. Für die Passagiere davor steht das Flugzeug still. Betrachtet man dies jedoch aus dem Weltall, so kann man feststellen, dass es sich mit der gleichen Geschwindigkeit um die Erdachse bewegt wie die gesamte Erdoberfläche an dieser Stelle. Der 85. Breitenkreis hat etwa eine Länge von 3500 km. Diese Strecke wird bei einer Erdumdrehung zurückgelegt. 
Ziel unseres Flugzeugesist nun der Äquator und somit der 0. Breitengrad. Dieser weist eine Länge von etwa 40.000 km auf. Dies bedeutet, ein Punkt auf der Erdoberfläche am Äquator muss pro Tag 40.000 km zurücklegen. Somit muss die Geschwindigkeit von Objekten auf dem Äquator mit 1666 km/h viel höher sein als in der Nähe der Polen mit 145 km/h.</p><p>Was geschieht nun mit unserem Flugzeug, wenn es seinen Flug beginnt? Der Pilot möchte genau nach Süden fliegen. Je weiter er nach Süden kommt, umso schneller bewegt sich jedoch die Erde unter ihm nach Osten (aufgrund der Erddrehung!). Beobachten wir nun das Flugzeug, so können wir feststellen, dass es scheinbar nacch Südwesten fliegt. Seine Landung auf dem Äquator wird bedeutend weiter westlich sein als sein Startpunkt auf dem 85. Breitengrad.</p><p>Verallgemeinern wir dies, so kann man sagen, dass auf der Nordhalbkugel eine scheinbare Rechts- und auf der Südkugel eine scheinbare Linksablenkung herrscht. </p><p>Diese Ablenkungskraft wurde nach dem französichen Natruwissenschaftler G.G. Coriolis benannt.
    </script>
    <script id="passat-text" type="text-html">
        <h2>Nordostpassat</h2>
        <p>Welche Auswirkung besitzt nun die Erdrevolution auf die Passatzirkulation? Im vorangegangenen Kapitel hast du erfahren, dass ein Objekt, welches sich vom Nordpol zum Südpol bewegt nach links, also nach Osten abgelenkt wird. Genau das selbe geschieht nun mit den Passatwinden am Boden, die zurück zur Äquatorialen Teifdruckrinne fließen. Da sich die Luftmasse langsamer bewegt als die Erdoberfläche unter ihr, wird sie nach Westen abgelenkt. Wir nehmen dies als Wind aus Nordost wahr und sprechen von einem Nordostpassat.</p><p>Werfen wir nun einen Blick auf die Südhalbkugel. Hier strömt die Luft aus dem Süden zur Äquatorialen Tiefdruckrinne. Auch hier bewegen sich die Luftmassen langsamer und werden somit nach links abgelenkt. Es entsteht ein Südostpassat.</p><p> In der Äquatorialen Tiefdruckrinne strömen Nordostpassat und Südostpassat aufeinander zu und konvergieren. Hier kommt es, wie du bereits weist, zum Aufsteigen der Luft und den Niederschlägen der immerfeuchten Tropen. Die Zone, in der die Passate zusammenströmen heißt innertropische Konvergenzzone, international abgekürzt als ITC.</p><p>Du fandest das Thema spannend und möchtest gerne noch mehr erfahren? Dann informiere dich im Internet über die Entstehung eines Monsuns.</p>
    </script>
