<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passatwinde</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <ul id="navigation" class="nav nav-pills nav-stacked">
            <li id="intro" role="presentation"><a href="#">Einf√ºhrung</a></li>
            <li id="simulation" role="presentation"><a href="#">Simulation</a></li>
            <li id="quiz" role="presentation"><a href="#">Quiz</a></li>
          </ul>
        </div>
        <div id="content" class="col-md-9">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.13/p5.js"></script>
    <script src="js/main.js"></script>
    <script id="intro-text" type="text/html">
      <h2>Einleitung</h2>
      <p>Inhalt...</p>
    </script>
    <script id="quiz-template" type="text/x-handlebars-template">
			<form>
      {{#each questions}}
				<p>
					<p>{{this.text}}</p>
					{{#each answers}}
						<input type="radio" name="{{../name}}" value="{{this}}" required> {{this}}<br>
					{{/each}}
				</p>
      {{/each}}
			<button type="submit" class="btn btn-primary">&Uuml;berpr&uuml;fen</button>
			</form>
    </script>
  </body>
