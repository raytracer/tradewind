    <script id="intro-text" type="text/html">
      <h2>Herzlich Willkommen!</h2>
			<p>Dieser Onlinekurs erklärt die Entstehung der Passatwinde. In einzelnen Schritten werden die Grundlagen erarbeitet. Ein Abschnitt beinhaltet jeweils eine Animation mit erläuterndem Text. Nach jedem Schritt werden einige Verständnisfragen zum Stoff gestellt. Über das Menü sind alle Abschnitte anwählbar, sodass Punkte übersprungen oder wiederholt werden können.</p>
			<h3>Viel Erfolg!</p>
	</script>
	<script id="konvektion-text" type="text/html">
      <h2>Konvektion</h2>
			<p>Wird die Erdoberfläche durch die Sonneneinstrahlung erwärmt, steigen die erwärmten Luftmassen auf und in der Höhe nimmt die Anzahl der Luftteilchen zu. Hier steigt der Luftdruck gegenüber der Umgebung in gleicher Höhe daher an. Meteorologen sprechen, wenn der Druck über dem Normalwert liegt, von einem Hochdruckgebiet (Hoch). An der Erdoberfläche hat sich der Luftdruck bisher noch nicht verändert, weil das Gewicht der darüber liegenden Luftsäule konstant geblieben ist. Aus dem Gebiet mit hohem Druck strömen die Luftmassen nun heraus. Dieser Vorgang ist vergleichbar mit der ausströmenden Luft aus einem aufgeblasenen Luftballon. Die horizontale Bewegung von Luftmassen in der Natur bezeichnet man als Wind. Durch das Herausfließen der Luftmassen aus dem Hochdruckgebiet verringert sich die Anzahl der Luftteilchen in diesem Teil der Atmosphäre. Das Gewicht der Luftsäule wird geringer, der Luftdruck am Boden sinkt. Man spricht von einem Tiefdruckgebiet (Tief), das sich am Boden gebildet hat.</p>
    </script>
