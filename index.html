			<p>Dieser Onlinekurs erklärt die Entstehung der Passatwinde. In einzelnen Schritten werden die Grundlagen erarbeitet. Ein Abschnitt beinhaltet jeweils eine Animation mit erläuterndem Text. Nach jedem Schritt werden einige Verständnisfragen zum Stoff gestellt. Über das Menü sind alle Abschnitte anwählbar, sodass Punkte übersprungen oder wiederholt werden können.</p>

	<script id="solarAltitude-text" type="text/html">
      <h2>Sonnenstand</h2>
            <p>Die Erde dreht sich innerhalb eines Jahres auf einer elliptischen Bahn einmal um die Sonne. Dabei steht die Erdachse allerdings nicht senkrecht zur Erdbahnebene sondern ist um 23,5 Grad geneigt. Befindet sich die Sonne genau senkrecht über dem Beobachtungsort auf der Erdoberfläche, bildet der Sonneneinfallswinkel genau 90 Grad. Man spricht hier vom Zenitstand der Sonne, welcher nur zwischen 23,5°N und 23,5°S erreicht werden kann. Durch das gerade Auftreffen der Sonnenstrahlen ist hier die Energie durch die Sonne am höchsten.</p><p>Zwischen 23,5°N und 23,5°S verlagert sich der Zenitstand der Sonne im Laufe eines Jahres. Er wendet sich bei 23,5° wieder in die entgegengesetzte Richtung, und somit werden diese Breitengrade als Wendekreise Bezeichnet.Am 21. März und 23. September steht die Sonne am Äquator im Zenit, am 21. Juni steht die Sonne bei 23,5° nördlicher Breite im Zenit und am 21. Dezember bei 23,5° südlicher Breite.</p>
    </script>
	<script id="konvektion-text" type="text/html">
      <h2>Luftdruck</h2>
			<p>Wird die Erdoberfläche durch die Sonneneinstrahlung erwärmt, steigen die erwärmten Luftmassen auf und in der Höhe nimmt die Anzahl der Luftteilchen zu. Hier steigt der Luftdruck gegenüber der Umgebung in gleicher Höhe daher an. Meteorologen sprechen, wenn der Druck über dem Normalwert liegt, von einem Hochdruckgebiet (Hoch). An der Erdoberfläche hat sich der Luftdruck bisher noch nicht verändert, weil das Gewicht der darüber liegenden Luftsäule konstant geblieben ist.</p><p>Aus dem Gebiet mit hohem Druck strömen die Luftmassen nun heraus. Dieser Vorgang ist vergleichbar mit der ausströmenden Luft aus einem aufgeblasenen Luftballon.</p><p>Die horizontale Bewegung von Luftmassen in der Natur bezeichnet man als Wind. Durch das Herausfließen der Luftmassen aus dem Hochdruckgebiet verringert sich die Anzahl der Luftteilchen in diesem Teil der Atmosphäre. Das Gewicht der Luftsäule wird geringer, der Luftdruck am Boden sinkt. Man spricht von einem Tiefdruckgebiet (Tief), das sich am Boden gebildet hat.</p>
    </script>
    <script id ="lowPressure-text" type="text/html">
        <h2>Äquatoriale Tiefdruckrine</h2>
            <p>Im Bereich der Tropen steht die Sonne sehr steil, zu bestimmten Zeiten sogar senkrecht über der Erdoberfläche. Die Sonnenstrahlen heizen die Erdoberfläche und die darüber liegende Luft stark auf. Die erwärmte Luft dehnt sich aus, wird leichter und steigt nach oben. Mit zunehmender Höhe kühlt sie immer mehr ab, und der in ihr enthaltene Wasserdampf kondensiert. Es entstehen gewaltige Wolkentürme von bis zu 17 km Höhe, aus denen sich heftige Gewittergüsse (Zenitalregen) entladen.</p><p>Dort wo die erwärmte Luft aufsteigt, nimmt ihre Dichte gegenüber der kühleren Umgebung ab. Der Luftdruck in Bodennähe sinkt - ein Tiefdruckgebiet entsteht. Weil sich die Erde um ihre eigene Achse dreht, umspannen diese Zonen tiefen Luftdrucks schließlich ungefähr parallel zum Äquator den gesamten Globus. Man spricht daher von der äquatorialen Tiefdruckrinne.</p><p>Die in große Höhe aufgestiegenen Luftmassen strömen nach Norden und Süden ab. In den etwas kühleren Regionen, die etwa im Gebiet um die Wendekreise liegen, sinken sie wieder zu Boden. Bei ihrem Abstieg erwärmt sich die Luft . Weil sie nun mehr Feuchtigkeit aufnehmen kann, bleibt der Himmel klar und wolken los. Der Luftdruck am Bodensteigt an,ein Hochdruckgürtel bildet sich aus. Dieser beschert den rand- und subtropischen Wendekreisregionen viel Sonnenschein und Trockenheit.</p>
    </script>
    <script id="coriolis-text" type="text-html">
        <h2>Corioliskraft</h2>
	<p>Diese Ablenkungskraft wurde nach dem französischen Naturwissenschaftler G.G. Coriolis (1792- 1834) benannt. Eine über dem 40076 km langen Äquator stehende Luftmasse erreicht mit der Erdrotation eine Geschwindigkeit von ca. 1670km/h, über den mit 36778 km etwas kürzeren Wendekreisen jedoch nur etwa 1532km/h. Strömt diese langsamere Luftmasse von dort zum Äquator, bleibt sie wegen ihrer geringeren Geschwindigkeit gegenüber der unter ihr zunehmend schneller rotierenden Erde immer mehr zurück. Da sich die Erde gegen den Uhrzeigersinn dreht, wird die Luftmasse scheinbar nach Westen abgelenkt. Auf der Nordhalbkugel herrscht also eine scheinbare Rechts-, auf der Südhalbkugel eine scheinbare Linksablenkung.</p>
    </script>
